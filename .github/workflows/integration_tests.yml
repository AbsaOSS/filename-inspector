name: Integration Tests

on:
#  workflow_dispatch:
  pull_request:
    branches:
      - '**'
    types: [ opened, synchronize, reopened ]


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Test 1 - Filename Inspector Default
        id: test_1
        uses: AbsaOSS/filename-inspector@feature/fix-to-use-correct-syntax
        with:
          name-patterns: '*UnitTest.*,*IntegrationTest.*'
          paths: '**/src/test/java/**,**/src/test/scala/**'

      - name: Filename Inspector Full Custom
        id: scan-test-files
        uses: AbsaOSS/filename-inspector@feature/fix-to-use-correct-syntax
        with:
          name-patterns: |
            *UnitTest.*,
            *IntegrationTest.*
          paths: |
            **/src/test/java/**,
            **/src/test/scala/**
          excludes: |
            src/exclude_dir/*.py,
            tests/exclude_file.py
          report-format: 'console'
          verbose-logging: 'false'
          fail-on-violation: 'false'
